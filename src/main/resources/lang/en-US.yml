name: English locale file
version: 0.01
language: english
author: LlmDl
website: 'http://townyadvanced.github.io/'
description: >
    The language file used to show players translations, when they
    use the en-US locale, or there is no translation file present
    for their locale. If you wish to edit this file, copy it to the
    override folder first, then edit that file.
#
#
#         You MUST retain spacing in the texts.
#  If a text begins or ends with a space, it must remain that way.
#
#
#       %s = data to be supplied by the plugin.

# Text colouring
# --------------
# Black = &0, Navy = &1, Green = &2, Blue = &3, Red = &4
# Purple = &5, Gold = &6, LightGray = &7, Gray = &8
# DarkPurple = &9, LightGreen = &a, LightBlue = &b
# Rose = &c, LightPurple = &d, Yellow = &e, White = &f

# Plugin prefix
plugin_prefix: '&6[Towny Provinces] '

# Admin

msg_err_invalid_province_location: "&cThe given co-ordinate was either mis-formatted, on a border, or outside the map."
msg_province_successfully_set_to_sea: "&bProvince Type set to Sea. The map will be updated shortly."
msg_province_already_sea: "&cProvince Type is already Sea."
msg_province_successfully_set_to_land: "&bProvince Type set to Land. The map will be updated shortly."
msg_province_already_land: "&cProvince Type is already Land."
msg_err_unknown_region_name: "&cUnknown region name."
msg_problem_generating_all_provinces: "&cThere was a problem generating provinces."
msg_problem_generating_one_province: "&cThere was a problem generating the province."

# Regeneration

msg_now_regenerating_all_regions: "&bNow regenerating all regions."
msg_now_regenerating_one_region: "&bNow regenerating region: %s"

# Setting town costs

msg_err_value_must_be_and_integer: "&cThe given value must be an integer."
msg_new_town_cost_set_for_all_regions: "&bNew-Town-Cost set for all regions, to: %s"
msg_new_town_cost_set_for_one_region: "&bNew-Town-Cost set for region %s, to: %s"

# Land validation job

msg_land_validation_job_starting: "&bThe Land Validation Job is starting."
msg_land_validation_job_stopping: "&bThe Land Validation Job is stopping."
msg_land_validation_job_pausing: "&bThe Land Validation Job is pausing."
msg_land_validation_job_restarting: "&bThe Land Validation Job is restarting."
msg_err_command_not_possible_job_not_stopped_or_paused: "&cCommand not possible because the Land Validation Job is not stopped or paused."
msg_err_command_not_possible_job_not_started: "&cCommand not possible because the Land Validation Job is not started."
msg_land_validation_job_status: "&2Land Validation Job Status: "
land_validation_job_status_started: "&aStarted"
land_validation_job_status_start_requested: "&aStart Requested"
land_validation_job_status_stopped: "&aStopped"
land_validation_job_status_stop_requested: "&aStop Requested"
land_validation_job_status_paused: "&aPaused"
land_validation_job_status_pause_requested: "&aPause Requested"
land_validation_job_status_restart_requested: "&aRestart Requested"

# New towns

msg_err_cannot_create_town_on_province_border: "&cTowns cannot be created on province borders."
msg_err_cannot_create_town_in_sea_provinces: "&cTowns cannot be created in Sea provinces."
msg_err_cannot_create_town_in_full_province: "&cOnly 1 town is allowed in each province. This province already contains a town."
msg_err_cannot_merge_towns: "&cTown merging is not possible."

# Claiming

msg_err_cannot_claim_land_on_province_border: "&cTowns cannot claim land on province borders."
msg_err_cannot_claim_land_without_homeblock: "&cTowns without homeblocks cannot claim land."
msg_err_cannot_claim_land_outside_own_province: "&cA town cannot claim land outside its own province."
